---
layout: base
---
<div class="wrapper">
    <header>
        {% if site.logo %}
        <div class="logo-container">
            <img class="logo" src="images/gamma.png" alt="logo">
        </div>
        {% endif %}

        {% if site.author %}
        <div class="author-container"><h1>{{ site.author }}</h1></div>
        {% endif %}

        {% if site.tagline %}
        <div class="tagline-container"><p>{{ site.tagline }}</p></div>
        {% endif %}
    </header>
    <main>
        {% if site.include_content %}
        <div class="content">
            {% include content.html %}
        </div>
        {% endif %}
    </main>
</div>
